<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="/COFFEE SHOP/style.css">
  <title>Grab a coffee!</title>
</head>

<body>

  <!-- NAVBAR Search Form -->

  <nav class="navbar navbar-light bg-light">
    <form class="form-inline">
      <label for="text">Search coffee orders</label>
      <input class="form-control mr-sm-2" type="text" name="emailinput" placeholder="Search email">
      <button id="searchOrder" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>

  <!-- Coffee Order Form -->
  <!-- <form action="coffee-order" class="form-container" id="startOrder"> -->
  <h3>Start your coffee order here</h3>
  <div class="form-text">
    <label for="email">Email</label>
    <input type="email" name="email" id="emailOrder" placeholder="Enter email">
  </div>
  <div class="form-text">
    <label for="type">How do you like your coffee?</label>
    <select name="type" id="type">
      <option value="regular">Regular</option>
      <option value="latte">Latte</option>
      <option value="espresso">Espresso</option>
      <option value="americano">Americano</option>
      <option value="iced-coffee">Iced Coffee</option>
      <option value="chai-tea">Chai Tea</option>
    </select>
  </div>
  <div class="form-text">
    <label for="size">What size would you like?</label>
    <select name="size" id="size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
  </div>
  <!-- </form> -->
  <button id="submit-btn">Submit Order</button>

  <h1>View our Menu</h1>
  <!-- MENU -->
  <div class="card-deck">
    <div class="card one">
      <div class="card-body">
        <h4 class="card-title">Regular</h4>
        <p class="card-text"><img src="images/coffee.jpg" alt="coffee"></p>
      </div>
    </div>
    <div class="card one">
      <div class="card-body">
        <h4 class="card-title">Latte</h4>
        <p class="card-text"><img src="images/latte.jpg" alt="lattee"></p>
      </div>
    </div>
    <div class="card one">
      <div class="card-body">
        <h4 class="card-title">Espresso</h4>
        <p class="card-text"><img src="images/espresso.jpg" alt="espresso"></p>
      </div>
    </div>
  </div>
  <div class="card-deck container-two">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Americano</h4>
        <p class="card-text"><img src="images/americano.jpg" alt="americano"></p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Iced Coffee</h4>
        <p class="card-text"><img src="images/iced-coffee.jpg" alt="iced coffee">
        </p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Chai Tea</h4>
        <p class="card-text"><img src="images/chai.jpg" alt="chai tea"></p>
      </div>
    </div>
  </div>





  <div id="display-order"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="/COFFEE SHOP/app.js"></script>
</body>

</html>
